<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="dark_grey">

        <div class="header">

                Let's go to the mall!

        </div>

        <div class="main">
            <main>
                <ul>
                    <li>
                        <input type="checkbox" name="subscribe" id="subscribe-field-1"><label
                            for="subscribe-field-1"><span class="normal">A
                                lot of pickles</span><span class="little">for the next lesson about
                                css</span></label>
                    </li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-2"><label
                            for="subscribe-field-2"><span class="normal">10
                                apples</span><span class="little">formore CSS manipulations</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-3"><label
                            for="subscribe-field-3"><span class="normal">20
                                oranges</span><span class="little">because they are awesome</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-4"><label
                            for="subscribe-field-4"><span class="normal">13
                                plates</span><span class="little">hm... they always diappear</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-5"><label
                            for="subscribe-field-5"><span class="normal">15
                                bentos</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-6"><label
                            for="subscribe-field-6"><span class="normal">1
                                bottle of Sake
                                <sub>^</sub>_<sub>^</sub></span><span class="little">for my friends</span></label>
                    </li>

            </main>
        </div>

        <div class="footer">

            </footer>
        </div>

    </div>


</body>

</html>
