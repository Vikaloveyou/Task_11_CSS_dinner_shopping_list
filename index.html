<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Allerta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <div class="dark_grey">

        <div class="header">
            <header>
                <span>CSS Dinner Shopping List</span> <br>
                Let's go to the mall!
            </header>
        </div>

        <div class="main">
            <main>
                <ul>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-1"><label for="subscribe-field-1">A
                            lot of pickles <span class="little">for the next lesson about css</span></label>
                    </li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-2"><label for="subscribe-field-2">10
                            apples <span class="little">formore CSS manipulations</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-3"><label for="subscribe-field-3">20
                            oranges <span class="little">because they are awesome</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-4"><label for="subscribe-field-4">13
                            plates <span class="little">hm... they always diappear</span></label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-5"><label for="subscribe-field-5">15
                            bentos</label></li>
                    <li><input type="checkbox" name="subscribe" id="subscribe-field-6"><label for="subscribe-field-6">1
                            bottle of Sake
                            <sub>^</sub>_<sub>^</sub> <span class="little">for my friends</span></label>
                    </li>
                </ul>
            </main>
        </div>

        <div class="footer">
            <footer>
                <span class="middle">Bon appetit :)</span>
            </footer>
        </div>

    </div>


</body>

</html>
